{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(71, 92, 83);">
    <a class="navbar-brand btn border-light" href="#">APP Encuestas </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <ul class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/">Home</a>
            {% if request.user.username %}
            <a class="nav-item nav-link" href="{% url 'encuesta:lista-tag' %}">Tags</a>
            <a class="nav-item nav-link" href="{% url 'encuesta:lista-reporte' %}">Reportes</a>
            {% endif %}
        </div>
        <ul class="navbar-nav ml-auto">
            {% if request.user.username %}
            <span class="nav-item nav-link">
                <i class="nav-icon fas fa-user-tie"></i>
                {{ request.user.username }}
            </span>
            <a class="nav-item nav-link ml-4" href="{% url 'login:logout' %}">
                <i class="fas fa-power-off"></i>
                Salir
            </a>
            {% else %}
            <a class="nav-item nav-link" href="{% url 'login:login' %}">Ingresar</a>
            {% endif %}
        </ul>
        </div>
</nav>
<div class="container">
    {% block main %}{% endblock %}
</div>
<div class="modal fade" id="modalGeneric" tabindex="-1" role="dialog" aria-labelledby="modalGeneric" aria-hidden="true">
</div>
<script type="application/javascript">

    function modal_generic(url) {
        $('#modalGeneric').load(url, function () {
            $(this).modal('show');
        });
    };



</script>
{% block script %}
{% endblock %}
</body>
</html>
